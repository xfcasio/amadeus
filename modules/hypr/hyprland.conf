# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = HDMI-A-1, 1366x768@59.79Hz, auto, 1

workspace = 1, monitor:HDMI-A-1
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:HDMI-A-1
workspace = 5, monitor:HDMI-A-1
workspace = 6, monitor:HDMI-A-1
workspace = 7, monitor:HDMI-A-1
workspace = 8, monitor:HDMI-A-1
workspace = 9, monitor:HDMI-A-1
workspace = 10, monitor:HDMI-A-1

monitor=eDP-1,disable

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = alacritty #-e nvim +'term zsh' +startinsert +'set showtabline=0'
$fileManager = thunar
$menu = rofi -show drun

# Some default env vars.
env = XCURSOR_SIZE,3
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ara
    kb_variant = qwerty
    kb_model =
    kb_options = grp:alt_space_toggle
    kb_rules =

    follow_mouse = 0
    sensitivity = 1
    accel_profile = flat
    scroll_factor = 2

    touchpad {
      natural_scroll = true
      scroll_factor = 0.5
    }
}

cursor {
  no_warps = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    # gaps_out = 4, 14, 12, 12 ### for old fabric bar
    gaps_in = 4
    #gaps_out = 12, 17, 14, 14
    gaps_out = 16, 14, 18, 11

    border_size = 2
    #### col.active_border = rgba(367AEDFF) rgba(BC83E3FF) 15deg
    # col.active_border = rgba(6D9495FF)
    col.active_border = rgba(333B3FFF)

    #### col.active_border = rgba(313C41BB) #rgba(BC83E3ff) 15deg
    col.inactive_border = rgba(111A1FFF)

    layout = dwindle

    allow_tearing = false
}

decoration {
    rounding = 4
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }

    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.1, 0.9, 0.1, 1.03

    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 5, default
    animation = borderangle, 1, 5, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 4, myBezier
}

#plugin = /usr/lib64/hyprland/libborders-plus-plus.so
plugin = /usr/lib64/hyprland/libhyprbars.so
plugin {
##    borders-plus-plus {
##        add_borders = 1 # 0 - 9

##        col.border_1 = rgba(000A0EFF)
##        border_size_1 = 10

#        col.border_2 = rgba(111A1FFF)
#        border_size_2 = 2

#        col.border_3 = rgba(000A0EFF)
#        border_size_3 = 5

##        natural_rounding = yes
##    }
    hyprbars {
      bar_height = 24
      bar_color = rgb(00070B)
      bar_text_color = rgb(00070B)
      bar_text_size = 5
      bar_text_font = "Terminus"
      bar_text_align = "center"
      bar_buttons_alignment = "left"
      bar_part_of_window = true
      bar_precedence_over_border = true
      bar_padding = 10
      bar_button_padding = 6
      bar_button_rounding = 0

      hyprbars-button = rgb(ff4040), 8, , hyprctl dispatch killactive
      hyprbars-button = rgb(F89982), 8, , hyprctl dispatch fullscreen
      hyprbars-button = rgb(78B892), 8, , hyprctl dispatch togglefloating
  }
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}


gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
 disable_splash_rendering = true
 force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
 disable_autoreload = true
}

